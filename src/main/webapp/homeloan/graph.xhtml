<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>คำนวนสินเชื่อบ้านและที่อยู่อาศัย</title>
    </h:head>
    <h:body>
		<h:form id="form">
			<p:panel rendered="false">
				<p:inputText id="rate" />
			</p:panel>
		</h:form>
		<br />
		<p:lineChart id="loangraph" value="#{homeloan.homeloanModel}" legendPosition="e" zoom="true" widgetVar="chart"
					 style="height:960px; width: 100%" rendered="true"
					 title="จ่ายคงที่เดือนละ : #{homeloan.paid} บาท" animate="true"
					 minX="1" maxX="#{homeloan.paidmonth}" minY="1" maxY="#{homeloan.total}" />

		<hr />
		คำนวนสินเชื่อบ้านและที่อยู่อาศัย คำนวณหาอัตราผ่อนชำระต่อเดือน และรายได้ขั้นต่ำ คำนวนหาวงเงิน ที่สามารถกู้ได้ หาระยะเวลากู้และวงเงินกู้
	</h:body>
</html>
