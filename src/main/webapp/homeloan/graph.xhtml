<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>คำนวนสินเชื่อบ้านและที่อยู่อาศัย</title>
    </h:head>
    <h:body>
		<h:form id="form">
			<p:messages id="messages" />
			<p:panel rendered="#{!homeloan.show}">
				<p:inputText id="rate" />
			</p:panel>
			<br />
			<p:lineChart id="loangraph" value="#{homeloan.homeloanModel}" rendered="#{homeloan.show}"
						 style="height:960px; width: 100%" zoom="true" widgetVar="chart" animate="true"
						 title="จ่ายคงที่เดือนละ : #{homeloan.paid} บาท" 
						 minX="1" maxX="#{homeloan.paidmonth}" minY="1" maxY="#{homeloan.total}" />

		</h:form>
		<hr />
		คำนวนสินเชื่อบ้านและที่อยู่อาศัย คำนวณหาอัตราผ่อนชำระต่อเดือน และรายได้ขั้นต่ำ คำนวนหาวงเงิน ที่สามารถกู้ได้ หาระยะเวลากู้และวงเงินกู้
	</h:body>
</html>
